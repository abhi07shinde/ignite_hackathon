# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - demoignitehackthon

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' # Changed to 18.x as 22.x is very new and might cause compatibility issues

      - name: npm install and build
        run: |
          npm install
          npm run build --if-present
        env:
          CI: false # Prevents treating warnings as errors

      # Removed the test step since you don't want tests

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: \${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: \${{ secrets.AZUREAPPSERVICE_CLIENTID_B55AE039244F493DA6BC15378A4359A5 }}
          tenant-id: \${{ secrets.AZUREAPPSERVICE_TENANTID_822C2E2BAD0B4951AAD33B3E0FDA5126 }}
          subscription-id: \${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BAAC93D9E61B45D0999EF5B60510E766 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'demoignitehackthon'
          slot-name: 'Production'
          package: .